<body>
<h1>President guess by Ranya Marla</h1>
<h2>Page Input</h2>
<form>
    <label for="president_name">Enter the secret president name </label>
    <input type ="password" id="president_name" name="president_name" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="guess_president">Guess the president </label>
    <input type ="text" id="guess_president" name="guess_president" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>
<script> 
let correct=0;
let wrong =0;
var count=0;
function checkGuess(){
console.log("Getting form values")
pass = document.getElementById("president_name").value
phrase = document.getElementById("guess_president").value

if(pass==phrase){
count=0
correct=correct+1
alert("Access allowed")
}
else{
if(count<3){
wrong=wrong+1
count=count+1
alert("Access denied")
}
else {
alert("Sorry ,Game Over")
}
}


out = document.getElementById("result")
out.innerHTML = "<h3>correct</h3>"+correct+"<br>"+"<h3>wrong</h3>"+wrong
}
</script>

<div class="container">
    <img src="Abdim's stork.jpg" height="200" width="200" onclick="newImage()" id="img" alt="image">
    <script>
    var usingImage=1
    function newImage(){
    out=document.getElementById("img")
    switch(usingImage){
    case 1:
    out.src="Abdim's stork.jpg"
    usingImage=usingImage+1
    break;
    case 2:
    out.src="Madagascar Magpie-Robin.jpg"
    usingImage=usingImage+1
    break;
    case 3:
    out.src="Rufous sparrow.jpg"
    usingImage=1
    break;
    default:
    out.src="Rufous sparrow.jpg"
    }
    
    }
    </script>
    </div>

</body>
