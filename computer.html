<body>
<h2>Ranya Marla orders a computer</h2>
<form>
<input type="checkbox" id="cb1_cheese" name="topping1"
value="extra">
<label for="Extra memory">Extra memory</label></br>

<input type="checkbox" id="ac" name="topping2"
value="mouse">
<label for="Mouse">Mouse</label></br>

<input type="checkbox" id="cb1_onion" name="topping3"
value="cell">
<label for="Cell service">Cell service</label></br>



<input type="button" onclick="orderComputer()" value="Order a computer">
</form>
<br>
<form>
<label for="property">Enter a property name</label>
<input type ="text" id="property" name="property" value="engraved"> <br>



<label for="check">Enter a value</label>
<input type ="text" id="value" name="check"><br>



<input type="button" onclick="updateComputer()" value="Update the computer">
</form>
<br>
<script>
var my_computer={mouse:true,extra:true,cell:true}
function orderComputer(){
my_computer={}
ele = document.getElementById("cb1_cheese").value
ac = document.getElementById("ac").value
gps = document.getElementById("cb1_onion").value
ou = document.getElementById("result")
if(document.getElementById("cb1_cheese").checked){
my_computer.extra=true
}
else{
my_computer.extra=false
}
if(document.getElementById("ac").checked){
my_computer.mouse=true
}
else{
my_computer.mouse=false
}
if(document.getElementById("cb1_onion").checked){
my_computer.cell=true
}
else{my_computer.cell=false}
ou.innerHTML=JSON.stringify(my_computer)
}
function updateComputer(){
var s=document.getElementById("property").value
var p=document.getElementById("value").value
my_computer[s]=p
ou.innerHTML=JSON.stringify(my_computer)
}
</script>
<p id="result">This text will be replaced </p>
</body>
