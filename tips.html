<!DOCTYPE html>
<html>
<title>mathCaluculation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
<h2>Ranya Marla Computes tips</h2>
<form>
<label for="get_base">Enter a check amount</label>
<input type ="number" id="fir" name="get_base" value=20> <br>
<label for="get_exp">Enter tip increase</label>
<input type ="number" id="second" name="exponent" value=0.05> <br>
<input type="button" onclick="tips()" value="Compute tips">
</form>
<p id="result"> </p>
<script>
function tips(){
        var amount=(Number)(document.getElementById("fir").value)
        var tipIncrease=(Number)(document.getElementById("second").value)
        result="Tip amounts by increase of "+tipIncrease+" are: "
     
        var sum=amount*0.1
        result+=sum+0.0
        for(let i=0;i<9;i++){
         var z=sum +(amount*tipIncrease);
         result += " "+Math.round(z * 10) / 10
         sum=Math.round(z * 10) / 10
    }
    document.getElementById('result').innerHTML=result;
    }

</script>
<form>
<input type="radio" onclick="processRadio()" id="add" name="topping"
value="plus">
<label for="+">+</label></br>
<input type="radio" onclick="processRadio()" id="subtract" name="topping"
value="minus">
<label for="-">-</label></br>
<input type="radio" onclick="processRadio()" id="multiply" name="topping"
value="times">
<label for="*">*</label></br>
<input type="radio" onclick="processRadio()" id="divide" name="topping"
value="divide">
<label for="/">/</label></br>
</form>
<p id="res"></p>
<script>
function processRadio(){
bas = document.getElementById("fir").value
exp = document.getElementById("second").value
ou = document.getElementById("res")
if(document.getElementById("add").checked){
let z=+bas+ +exp;
ou.innerHTML=z
}
else if(document.getElementById("subtract").checked){
ou.innerHTML=bas-exp
}
else if(document.getElementById("multiply").checked){
ou.innerHTML=bas*exp
}
else if(document.getElementById("divide").checked){
ou.innerHTML=bas/exp
}
}
</script>

</body>
</html>
